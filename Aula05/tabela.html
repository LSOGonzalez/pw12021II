<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
        <link
        rel="stylesheet"
        href="css/formatacaotabela.css"
        >
    </head>
    <body>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Signo</th>
            </tr>
            <tr>
                <td>João</td>
                <td>33</td>
                <td>Escorpião</td>
            </tr>
            <tr>
                <td>Julio</td>
                <td>18</td>
                <td>Leão</td>
            </tr>
            <tr>
                <td>Lesli</td>
                <td>29</td>
                <td>Peixes</td>
            </tr>
            <tr>
                <th colspan="3">FIM!</th>
            </tr>
        </table>
    </body>
</html>
